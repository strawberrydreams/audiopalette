    <!-- Javascript -->
    <script>
      const generateBtn = document.getElementById("generate-btn");
      const refreshBtn = document.getElementById("refresh-btn");
      const audio = document.getElementById("audio");
      const download = document.getElementById("download");
      const statusMessage = document.getElementById("statusMessage");
      const page = document.getElementById("page");

      let isGenerating = false;

      generateBtn.addEventListener("click", generateMusic);
      refreshBtn.addEventListener("click", () => {
        window.location.reload();
      });

      async function generateMusic() {
        if (isGenerating) return;
        isGenerating = true;
        generateBtn.disabled = true;
        generateBtn.innerText = "ğŸµ ìƒì„± ì¤‘...";
        statusMessage.classList.remove("hidden");

        const model = document.getElementById("model-select").value;
        const prompt = document.getElementById("prompt").value;

        const formData = new FormData();
        formData.append("prompt", prompt);
        formData.append("model", model);

        const apiUrl = model.startsWith("musicgen")
        // í˜„ì¬ëŠ” IP ì£¼ì†Œë¥¼ ì¼ì¼ì´ ìˆ˜ì •í•´ì•¼ í•¨, ë‚˜ì¤‘ì— ë„ë©”ì¸ìœ¼ë¡œ ì •ì‹ ë“±ë¡
          ? "http://184.105.3.59:8500/generate"  // MusicGen
          : "http://184.105.3.117:8501/generate"; // Magenta

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const blob = await response.blob();
          const url = URL.createObjectURL(blob);

          const ext = ".wav";
          const filename = `output${ext}`;

          audio.src = url;
          audio.classList.remove("hidden");

          download.href = url;
          download.download = filename;
          download.textContent = `ğŸ”½ ë‹¤ìš´ë¡œë“œ (${filename})`;
          download.classList.remove("hidden");

        } finally {

          generateBtn.innerText = "ğŸµ ìƒì„±í•˜ê¸°";
          statusMessage.classList.add("hidden");
        }
      }
