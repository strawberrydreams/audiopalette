<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@username - 프로필</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- 상단 배너 -->
  <div class="bg-blue-300 h-40 relative">
    <!-- 프로필 이미지 -->
    <div class="absolute -bottom-16 left-6">
      <img src="https://placekitten.com/100/100" alt="Profile"
           class="w-32 h-32 rounded-full border-4 border-white object-cover" />
    </div>
  </div>

  <div class="max-w-xl mx-auto mt-20 px-4">
    <!-- 유저 정보 -->
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-xl font-bold">홍길동</h1>
        <p class="text-gray-500">@honggildong</p>
      </div>
      <button class="px-4 py-1 border rounded-full text-sm font-medium hover:bg-gray-100">
        팔로우
      </button>
    </div>

    <!-- 소개 -->
    <p class="mt-3 text-sm">
      안녕하세요, 프론트엔드 개발자입니다. 고양이를 좋아합니다 🐱
    </p>

    <!-- 팔로우 정보 -->
    <div class="flex space-x-4 text-sm text-gray-600 mt-2">
      <span><span class="font-bold text-black">123</span> 팔로잉</span>
      <span><span class="font-bold text-black">456</span> 팔로워</span>
    </div>

    <!-- 구분선 -->
    <hr class="my-4" />

    <!-- 트윗 목록 -->
    <div class="space-y-6">
      <div class="flex space-x-3">
        <img src="https://placekitten.com/100/100" class="w-10 h-10 rounded-full" />
        <div>
          <div class="flex items-center space-x-2">
            <span class="font-bold">홍길동</span>
            <span class="text-gray-500 text-sm">@honggildong · 1시간 전</span>
          </div>
          <p class="text-sm mt-1">오늘 날씨 너무 좋다! ☀️</p>
        </div>
      </div>

      <div class="flex space-x-3">
        <img src="https://placekitten.com/100/100" class="w-10 h-10 rounded-full" />
        <div>
          <div class="flex items-center space-x-2">
            <span class="font-bold">홍길동</span>
            <span class="text-gray-500 text-sm">@honggildong · 3시간 전</span>
          </div>
          <p class="text-sm mt-1">Tailwind CSS 진짜 편하네 🔥</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
